<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General styles */
   
body {
    background: url('https://telegra.ph/file/ee42d0df5d496b169d676.jpg');
    background-size: cover, 900% 400%; /* Ukuran gambar dan gradien */
    background-blend-mode: overlay; /* Menggabungkan gambar dan gradien */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}



        .container {
            width: 90%;
            max-width: 350px;
            padding: 20px;
            background-color: #007bffb; /* Lighter dark gray background */
            border: 1px solid #ffffff; /* Dark gray border */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8); /* Darker black shadow */
            border-radius: 10px; /* Rounded corners */
            text-align: center; /* Center text and button */
            position: relative;
        }
        
        .responsive-img {
            width: 100%;
            height: auto;
            max-width: 350px; /* Maksimal lebar gambar */
        }

        .container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2));
            z-index: -1;
            border-radius: 10px;
        }

        h1 {
    font-weight: bold; /* Bold font for headings */
    font-family: "Times New Roman", Times, serif;
    color: #007bff; /* Warna teks */
    text-shadow: 0 12px 30px rgba(0, 0, 0, 0.9); /* Efek bayangan */
}
        p {
          font-family: "Courier New", Courier, monospace; 
          font-size: 20px; 
          color: white;
          text-shadow: 0 12px 30px rgba(0, 0, 0, 0.9); 
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000000;
            border-radius: 50vh;
            margin-top: 20px;
        }

        button[type="submit"], button[type="button"] {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 50vh;
            cursor: pointer;
            margin-top: 20px;
        }

        #khodam-info {
            font-size: 18px;
            font-family: "Courier New", Courier, monospace;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            background-color: #555;
            border-radius: 10px;
            border: 1px solid #fff;
            width: 100%;
            box-sizing: border-box; /* Ensure padding doesn't affect total width */
        }
        
        footer {
        position: fixed;
        bottom: 0;
        width: 150%;
        text-align: center;
        background-color: grey;
        padding: 10px 0;
    }

    footer p {
        margin: 0;
    }

    footer a {
        color: #0253ff; /* warna link */
        text-decoration: none; /* hilangkan garis bawah */
    }

    footer a:hover {
        text-decoration: underline; /* garis bawah pada hover */
    }
    </style>
</head>
<body>
    <script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/efek-salju.js"></script>
    
    <div class="container" id="main-page">
        <h1>Cek Waifu</h1>
        <p>Cek Waifu mu sekarang ! untuk dibawa pulang :v</p>
        <form id="khodamForm">
            <input type="text" id="name" name="name" placeholder="Masukkan nama kamu">
            <button type="submit">Cek</button>
        </form>
    </div>
    
    <div class="container" id="result-page" style="display: none;">
        <h1>Hasil Waifu kamu !</h1>
        <div id="khodam-info"></div>
        <button type="button" id="back-button">Ulang</button>

    <div id="result-page" style="display: none;">
        <div id="khodam-info"></div>
        <button id="back-button">Kembali</button>
    </div>

     <script>
           const waifuData = [
             { name: "Kurumi Tokisaki", image: "https://telegra.ph/file/e155d311281d9b420a777.jpg", class: "responsive-img" },
             { name: "Marin Kitagawa", image: "https://telegra.ph/file/c4a57ddccab7d98471530.png", class: "responsive-img" },
             { name: "Rimuru Tempest", image: "https://telegra.ph/file/0fb43b9a4c87bfb0cc6ad.jpg", class: "responsive-img" },
             { name: "Elaina", image: "https://telegra.ph/file/f269b88af28db70451ab4.png", class: "responsive-img" },
             { name: "Shiroko Sunaookami", image: "https://telegra.ph/file/ccc5e42b7406b7d4add03.png", class: "responsive-img" },
             { name: "Hoshino Takanashi", image: "https://telegra.ph/file/478a6496d7d985556ca51.png", class: "responsive-img" },
                ];
        
           const form = document.querySelector('#khodamForm');
           const nameInput = document.querySelector('#name');
           const khodamInfoDiv = document.querySelector('#khodam-info');
           const mainPage = document.querySelector('#main-page');
           const resultPage = document.querySelector('#result-page');
           const backButton = document.querySelector('#back-button');
        
           form.addEventListener('submit', (e) => {
             e.preventDefault();
             const name = nameInput.value.trim();
             if (name === '') {
               alert('Masukkan nama terlebih dahulu');
               return;
             }
             const randomKhodam = waifuData[Math.floor(Math.random() * waifuData.length)];
             khodamInfoDiv.innerHTML = `Waifu ${name} adalah ${randomKhodam.name}.<br><img src="${randomKhodam.image}" alt="${randomKhodam.name} gambar" class="${randomKhodam.class}">`;
             mainPage.style.display = 'none';
             resultPage.style.display = 'block';
           });
        
           backButton.addEventListener('click', () => {
             resultPage.style.display = 'none';
             mainPage.style.display = 'block';
             nameInput.value = '';
             khodamInfoDiv.innerHTML = '';
           });
         </script>
    <footer>
    <p>by <a href="https://api.whatsapp.com/send?phone=+6285279522326" target="_blank">H4N</a> powered [AI]</p>
</footer>

</body>
</html>
